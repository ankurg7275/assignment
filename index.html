<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Accessible UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
      <nav class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold focus:outline focus:outline-2">Brand</a>
        <ul class="hidden md:flex space-x-6">
          <li><a href="#" class="hover:text-blue-500 focus:outline focus:outline-2">Home</a></li>
          <li><a href="#" class="hover:text-blue-500 focus:outline focus:outline-2">About</a></li>
          <li><a href="#" class="hover:text-blue-500 focus:outline focus:outline-2">Contact</a></li>
        </ul>
        <button id="menuBtn" class="md:hidden p-2 focus:outline focus:outline-2" aria-label="Open menu">
          ☰
        </button>
      </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden bg-white p-4 shadow-md">
      <ul class="space-y-4">
        <li><a href="#" class="block focus:outline focus:outline-2">Home</a></li>
        <li><a href="#" class="block focus:outline focus:outline-2">About</a></li>
        <li><a href="#" class="block focus:outline focus:outline-2">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4">
      <section class="text-center my-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 transition-all duration-500 ease-in-out">Welcome</h1>
        <p class="text-lg md:text-xl text-gray-600 mb-6">
          This page is responsive, accessible, and touch-friendly.
        </p>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 focus:outline focus:outline-2 transition duration-300 ease-in-out">
          Learn More
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 mt-12">
      <p class="text-sm">© 2025 Your Company. All rights reserved.</p>
    </footer>

    <!-- JS for Menu Toggle -->
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
